<ion-header>

 <!-- <ion-navbar>
    <ion-title>My-teams</ion-title>
  </ion-navbar>-->

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
      <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >

  <!--<p>You are not selecting any team, please select team</p>
-->
  <ion-card *ngIf="!favorites || favorites?.length == 0">
    <ion-card-header class="my-team-header">No follow teams</ion-card-header>
    <ion-card-content>
      <p>You are not currently follow any teams</p>
      <p>First follow the tournaments and then follow their teams</p>
      <button ion-button full icon-left (click)="goToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="favorites && favorites?.length > 0">
    <ion-list>
      <ion-list-header class="my-team-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let fav of favorites" (click)="favoriteTeam($event,fav)">
        <ion-icon name="star"></ion-icon>
        {{fav.team.name}}
        <p>{{fav.tournamentName}}</p>
      </button>
    </ion-list>
    <ion-card-content>

      <button ion-button full icon-left (click)="goToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>

  <!-- <button ion-button full (click)="goToTournaments()"> Find a team</button>
  <button ion-button round (click)="goToTournaments()"> Find a team</button>
  <button ion-button small (click)="goToTournaments()"> Find a team</button>
 -->
</ion-content>
